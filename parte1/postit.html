<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <title>Esempio di lavagna con Post It</title>
    <meta
      name="description"
      content="Creazione di una lavagna con post animati al rollover"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="postit.css" />
  </head>

  <body>
    <main class="conteiner">
      <div id="box">
        <div id="firstFour">
          <article id="post1" class="total">
            <p>TASK#1</p>
            <p>creare i post-it</p>
          </article>
          <article id="post2" class="total">
            <p>TASK#2</p>
            <p>colorarli</p>
          </article>
          <article id="post3" class="total">
            <p>TASK#3</p>
            <p>affaiancarli</p>
          </article>
          <article id="post4" class="total">
            <p>TASK#4</p>
            <p>spaziarli</p>
          </article>
        </div>
        <div id="secondFour">
          <article id="post5" class="total">
            <p>TASK#5</p>
            <p>ombreggiarli</p>
          </article>
          <article id="post6" class="total">
            <p>TASK#6</p>
            <p>ruotarli</p>
          </article>
          <article id="post7" class="total">
            <p>TASK#7</p>
            <p>animarli</p>
          </article>
          <article id="post8" class="total">
            <p>TASK#8</p>
            <p>testarli</p>
          </article>
        </div>
      </div>
    </main>
  </body>
</html>
